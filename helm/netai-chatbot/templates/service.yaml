apiVersion: v1
kind: Service
metadata:
  name: {{ include "netai-chatbot.fullname" . }}
  labels:
    {{- include "netai-chatbot.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    {{- include "netai-chatbot.selectorLabels" . | nindent 4 }}
